<div class="popup popup--narrow" id="popup-callback" hidden>
  <div class="popup__header">
    <h2 class="popup__title">Обратный звонок</h2>
  </div>
  <div class="popup__main">
    <form class="form" action="">
      <label class="form__item field">
        <span class="field__label">Ваше имя</span>
        <span class="field__control">
          <input class="field__input input" type="text" name="username">
        </span>
      </label>
      <label class="form__item field field--required">
        <span class="field__label">Номер телефона</span>
        <span class="field__control">
          <input class="field__input input" type="tel" name="userphone" required>
        </span>
      </label>
      <div class="form__actions">
        <button class="form__submit button button--fill" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>
